<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AQI Prediction</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="form-card">
    <h2>AQI Prediction</h2>
    <form action="/predict" method="post">
      <input name="pm25" placeholder="PM2.5" required>
      <input name="pm10" placeholder="PM10" required>
      <input name="no2" placeholder="NO2" required>
      <input name="so2" placeholder="SO2" required>
      <input name="co" placeholder="CO" required>
      <input name="o3" placeholder="O3" required>
      <button type="submit">Predict</button>
    </form>
</div>

</body>
</html>
